<!DOCTYPE html>
<html>

<head>
    <title>Input CRM</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        nav {
            background: #2c3e50;
            padding: 15px;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            padding: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav><a href="/dashboard">üìä DASHBOARD</a><a href="/crm">üìù CRM</a><a href="/sales">üí∞ SALES</a><a
            href="/set_target">‚öôÔ∏è TARGET</a></nav>
    <div class="container">
        <h2>Input Data Konsumen (CRM)</h2>
        <form method="POST">
            <input type="text" name="nama_tm" placeholder="Nama TM" required>
            <input type="text" name="nama_konsumen" placeholder="Nama Konsumen" required>
            <input type="text" name="alamat" placeholder="Alamat" required>
            <input type="text" name="no_hp" placeholder="No HP" required>
            <input type="date" name="tanggal" required>
            <button type="submit"
                style="width:100%;padding:10px;background:#3498db;color:white;border:none;cursor:pointer;">Simpan
                Data</button>
        </form>
        <form method="GET" style="margin-bottom:10px;">
            <input type="text" name="search" placeholder="Cari konsumen..." style="width:200px;"
                value="{{ search_teks }}">
            <button type="submit">Cari</button>
        </form>
        <table>
            <tr>
                <th>TM</th>
                <th>Konsumen</th>
                <th>Alamat</th>
                <th>Aksi</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row['nama_tm'] }}</td>
                <td>{{ row['nama_konsumen'] }}</td>
                <td>{{ row['alamat'] }}</td>
                <td><a href="/hapus_crm/{{ row['id'] }}" onclick="return confirm('Hapus?')" style="color:red;">Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
